<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>Neo Yeh - Portfolio</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="shortcut icon" href="./favicon_io /favicon.ico">
        <!-- <link rel="stylesheet" href="./lib/drawerJs/dist/drawerJs.css"> -->
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <section class="section-master" id="section-master">
            <div class="control-nav-tool">
                <div class="prev">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>
                <div class="next">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </div>
            <div class="master-block">
                <div class="canvas-editor" id="canvas-editor" style="display: none;"></div>
                <canvas class="fabric-canvas" id="fabric-canvas" width="300" height="300"></canvas>


            </div>
            <div class="master-tool">
                <div class="tool-button" id="btn-pencil">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
                <div class="tool-button" id="btn-fullscreen">
                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                </div>
                <div class="tool-button" id="btn-save">
                    <i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
                </div>
                <div class="tool-button" id="btn-clear">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </div>
            </div>
        </section>
        <div class="popup-modal-section" id="">
            <div class="popup-modal-card">
                <div class="card-header">
                    <div>螢光筆</div>
                    <div class="btn-card-close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="card-content">
                    <div class="color-content">
                        <div class="d-color" data-color="#000000" style="background-color: #000000;"></div>
                        <div class="d-color" data-color="#0a67a3" style="background-color: #0a67a3;"></div>
                        <div class="d-color" data-color="#3e97d1" style="background-color: #3e97d1;"></div>
                        <div class="d-color" data-color="#8ec9ef" style="background-color: #8ec9ef;"></div>
                        <div class="d-color" data-color="#ff0000" style="background-color: #ff0000;"></div>
                        <div class="d-color" data-color="#f56c36" style="background-color: #f56c36;"></div>
                        <div class="d-color" data-color="#f8a881" style="background-color: #f8a881;"></div>
                        <div class="d-color" data-color="#407f1a" style="background-color: #407f1a;"></div>
                        <div class="d-color" data-color="#7ed616" style="background-color: #7ed616;"></div>
                        <div class="d-color" data-color="#ddec38" style="background-color: #ddec38;"></div>
                        <div class="d-color" data-color="#a15f9d" style="background-color: #a15f9d;"></div>
                        <div class="d-color" data-color="#f580e3" style="background-color: #f580e3;"></div>
                        <div class="d-color" data-color="#ffff00" style="background-color: #ffff00;"></div>
                        <div class="d-color" data-color="#8a5025" style="background-color: #8a5025;"></div>
                        <div class="d-color" data-color="#ef934d" style="background-color: #ef934d;"></div>
                        <div class="d-color" data-color="#ffffff" style="background-color: #ffffff;"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./lib/jquery.js"></script>
        <script src="./lib/screenfull.js"></script>
        <!-- <script src="./lib/drawerJs/dist/drawerJs.standalone.js"></script> -->
        <script src="./main.js"></script>
    </body>
</html>
